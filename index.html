<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="wristwatch.png" type="image/x-icon">
</head>
<body>
    <h1>Relógio Digital</h1>
    <div id="theme"></div>
    <div class="fundo">
        <div id="diaAtual"></div>
        <div class="container">
            <div class="quadro">
                <span id="horas"></span>
                <span class="tempo">Horas</span>
            </div>
            <div class="quadro">
                <span id="minutos">00</span>
                <span class="tempo">Minutos</span>
            </div>
            <div class="quadro">
                <span id="segundos">00</span>
                <span class="tempo">Segundos</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
